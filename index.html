<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Prezentacja 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="test.glb"
      alt="Model 3D"
      auto-rotate 
      camera-controls 
      ar 
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral">
    </model-viewer>
  </body>
</html>
